apiVersion: apps/v1
kind: Deployment
metadata:
  name: key-value-store-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: key-value-store-server
      component: key-value-store-server
  template:
    metadata:
      labels:
        app: key-value-store-server
        component: key-value-store-server
    spec:
      containers:
      - name: key-value-store-server
        image: abhilakshsinghreen/k8s-key-value-store-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        - containerPort: 9001
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 256Mi
        env:
        - name: METRICS_PORT
          value: "9001"
        envFrom:
        - configMapRef:
            name: key-value-store-redis-config
---
apiVersion: v1
kind: Service
metadata:
  name: key-value-store-server-service
spec:
  selector:
    app: key-value-store-server
    component: key-value-store-server
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: key-value-store-server-metrics
spec:
  selector:
    app: key-value-store-server
    component: key-value-store-server
  ports:
    - protocol: TCP
      port: 9001
      targetPort: 9001
